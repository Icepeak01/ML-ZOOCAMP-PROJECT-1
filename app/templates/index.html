<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pneumonia Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #0000001a;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            color: #007bff;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Pneumonia Detection</h2>
            <p>Upload a Chest X-ray to Diagnose</p>
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select X-ray Image:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Detect</button>
        </form>
    </div>
</body>
</html>
